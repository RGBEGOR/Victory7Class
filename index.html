<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Quze.png" type="images/png"> 
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Викторина 7 Классы</title>
</head>
<body>
    <h1>УГАДАЙ ОТВЕТЫ ВИКТОРИНЫ</h1>

    <div id="pantalla-inicial">
        <p>Ответьте что представляют эти фотографии</p>
        <button class="btn" onclick="comenzarJuego()">НАЧАТЬ ИГРАТЬ</button>
    </div>

    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/ad.svg" alt="" id="imgBandera">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
        </div>
    </div>

    <div id="pantalla-final">
        <h2>ПРАВИЛЬНЫЕ ОТВЕТЫ: <span id="numCorrectas">3</span></h2>
        <h2>НЕПРАВИЛЬНЫЕ ОТВЕТЫ: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">ВЕРНУТЬСЯ ОБРАТНО НА НАЧАЛО</button>
    </div>


<script src="script.js"></script>    
</body>
</html>
